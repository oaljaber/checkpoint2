<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nasa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <h1>nasa</h1>
        </div>
        <div class="bottom-container">
            <div class="social-container">
                <div class="social-header">
                    <h3>Social Media</h3>
                </div>
                <div class="social-details">
                    <p>Twitter - @nasa</p>
                    <p>Facebook - fb.com/nasa</p>
                    <p>Instagream - @nasa</p>
                    <p>Youtube - youtube.com/NASA</p>
                </div>
            </div>
            <div class="info-container">
                <div class="info-header">
                    <h3>OFFICE INFO</h3>
                </div>
                <div class="info-details">
                    <p>Public Communications Office</p>
                    <p>NASA Headquarters</p>
                    <p>300 E. Street SW, Suite 5R30</p>
                    <p>(202) 358-0001 (Office)</p>
                    <p>(202) 358-4338 (Fax)</p>
                </div>

            </div>
            <div class="contact-container">
                <div class="contact-header">
                    <h3>CONTACT US</h3>
                </div>
                <div class="contact-details">
                    <div class="contact-container">
                        <div class="form-container">
                            <form action="">
                                <div class="name-container">
                                    <label for="name">Name</label>
                                    <input type="text" class="name" name="name">
                                </div>
                                <div class="message-container">
                                    <label for="msg">Message</label>
                                    <input type="textarea" class="msg" name="msg">
                                </div>
                            </form>
                        </div>
                        <div class="button-container">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
